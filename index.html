<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Basic form</h1>
<form action="index.html" method="GET">

<fieldset>
<legend><h2>Categoria</h2></legend>
<fieldset>
    <legend><strong>Personal</strong></legend>
    
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name" placeholder="Jose" required>

    <label for="date">Fecha de nacimiento</label>
    <input type="date" name="date" id="date" required>
    
    <label for="animal">Animal preferido</label>
    <input type="text" name="animal" id="animal" placeholder="Opcional">

</fieldset>

<fieldset>
    <legend><strong>Cuenta</strong></legend>

    <label for="email">Email</label>
    <input type="email" name="email" id="emamil" required>

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="6 a 10 caracteres" required pattern=".{6,10}" title="6 a 10 caracteres">

    <label for="passwordverify">Verificar Contraseña</label>
    <input type="password" name="passwordverify" id="passwordverify" placeholder="6 a 10 caracteres" required pattern=".{6,10}" title="6 a 10 caracteres">


</fieldset>

<fieldset>
    <legend><strong>Contacto</strong></legend>

    <label for="address">Direccion</label>
    <input type="text" name="address" id="address" required>

    <label for="city">Ciudad</label>
    <input type="text" name="city" id="city">

    <label for="country">Pais</label>
    <input type="text" name="country" id="country" required>

    <label for="phonenumber">Numero de telefono</label required>
    <input type="tel" name="phonenumber" id="phonenumber" placeholder="8 digitos" required pattern=".{8}">

</fieldset>
<input type="submit" value="Enviar">
</fieldset>
</form>
    
</body>
</html>
